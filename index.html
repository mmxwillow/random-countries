<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Countries</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose a continent and number of countries to show</h1>
    <form action="">
        <select name="continent" id="continent"></select>
        <input type="number" name="countries-amount" id="countries-amount" min="2" max="10">
        <button type="submit">Show countries</button>
    </form>
    <div class="error"></div>
    <div class="container"></div>
</body>
</html>
